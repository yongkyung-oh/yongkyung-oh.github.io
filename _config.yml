# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false
      header:
        teaser: /assets/images/unsplash-image.jpg
        og_image: /assets/images/unsplash-image.jpg

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false
      header:
        teaser: /assets/images/unsplash-image.jpg
        og_image: /assets/images/unsplash-image.jpg

# Collections
collections:
  portfolio-mgt:
    output: true
    permalink: /:collection/:path/
    defaults:
      # _portfolio-mgt
      - scope:
          path: "/_portfolio-mgt/"
          type: portfolio
        values:
          layout: single
          author_profile: false
          header:
            teaser: /assets/images/unsplash-image.jpg
            og_image: /assets/images/unsplash-image.jpg
  portfolio-dev:
    output: true
    permalink: /:collection/:path/
    defaults:
      # _portfolio-dev
      - scope:
          path: "/_portfolio-dev/"
          type: portfolio
        values:
          layout: single
          author_profile: false
          header:
            teaser: /assets/images/unsplash-image.jpg
